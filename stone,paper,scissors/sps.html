<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="title">&#9654;Stone Paper Scissors&#9664;</div>
    <div class="layout">
        <div class="choice"id="stone"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>
    </div>
    <div class="result">
        <div class="you">
            <div id="yourScore">0</div>
            <div id="yourName">You</div>
        </div>
        <div class="comp">
            <div id="compScore">0</div>
            <div id="compName">Computer</div>
        </div>
    </div>
    <div class="response" id="response">Result</div>
    <script src="sps.js"></script>
</body>
</html>
